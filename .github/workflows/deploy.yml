name: Build and Deploy Frontend

on:
  push:
    branches:
      - main # Hoặc master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH into server, build and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        script: |
          # 1. Di chuyển vào thư mục mã nguồn frontend
          cd /var/www/conghaiso/Conghaiso-web

          # 2. Kéo code mới nhất về
          git pull origin main

          # 3. Cài đặt dependencies
          npm install

          # 4. Build dự án ra thư mục 'dist'
          npm run build

          # 5. Đồng bộ thư mục build (dist) vào thư mục Nginx đang phục vụ
          
          sudo rsync -av --delete dist/ /var/www/conghaiso/frontend-web/