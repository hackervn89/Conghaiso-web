name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "🚀 Deploying Frontend..."

            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              echo "Sourcing NVM..."
              . "$NVM_DIR/nvm.sh"
              echo "Installing and using Node.js v22..."
              nvm install 22
              nvm use 22
            else
              echo "❌ ERROR: NVM not found. Please ensure NVM is installed for the deploy user."
              exit 1
            fi

            cd /var/www/conghaiso/conghaiso-web

            echo "Node and NPM versions:"
            node -v
            npm -v

            echo "Git reset..."
            git fetch --all
            git reset --hard origin/main

            echo "📦 Installing frontend dependencies..."
            npm install

            echo "🔥 Removing old build directory..."
            rm -rf dist

            echo "📦 Building frontend..."
            npm run build

            echo "🚚 Syncing frontend files to Nginx directory..."
            rsync -av --delete dist/ /var/www/conghaiso/frontend-web/

            echo "✅ Frontend deployed successfully."
