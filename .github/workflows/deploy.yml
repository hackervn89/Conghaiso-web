name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into server and deploy frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            # Vào thư mục code frontend
            cd /var/www/conghaiso/conghaiso-web

            # Reset code cho sạch (tránh conflict)
            git fetch --all
            git reset --hard origin/main

            # Cài dependencies (chỉ production)
            npm install --production

            # Build project
            npm run build

            # Deploy ra thư mục Nginx phục vụ
            sudo rsync -av --delete dist/ /var/www/conghaiso/frontend-web/